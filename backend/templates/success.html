<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Successful</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f3fdf9, #e0fdfa);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background: #2dd4bf;
      color: white;
      border-radius: 30px;
      padding: 12px 25px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #14b8a6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card animate__animated animate__fadeInUp">
    <h2 class="text-3xl font-bold text-teal-600 mb-4">ðŸŽ‰ Registration Successful!</h2>
    <p class="text-lg text-gray-700 mb-4">Welcome to <strong>FormGenie</strong></p>
    <p class="text-lg mb-2">Your generated username is:</p>
    <h3 class="text-2xl font-bold text-teal-700 mb-4">{{ username }}</h3>

    <button class="btn btn-custom mb-3" onclick="copyUsername()">ðŸ“‹ Copy Username</button>
    <br>
    <a href="/" class="btn btn-custom">Go to Home</a>
    <a href="/user/{{ username }}" class="btn btn-custom">ðŸ‘¤ Go to My Profile</a>

  </div>

  <script>
    function copyUsername() {
      const username = "{{ username }}";
      navigator.clipboard.writeText(username).then(() => {
        alert("âœ… Username copied: " + username);
      });
    }
  </script>
</body>
</html>

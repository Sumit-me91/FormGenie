<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FormGenie - Register</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3fdf9, #e0fdfa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease;
    }
    .form-floating label {
      color: #666;
    }
    .btn-custom {
      background: #2dd4bf;
      color: white;
      font-weight: 600;
      border-radius: 30px;
      padding: 12px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #14b8a6;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="form-card animate__animated animate__fadeInUp" data-aos="zoom-in">
    <h2 class="text-center text-3xl font-bold text-teal-600 mb-6">Create Your Account</h2>
    <p class="text-center text-gray-500 mb-8">Join FormGenie today and save time on online registrations ðŸš€</p>

    <form method="POST" action="/register">
      <!-- Auto-generated username -->
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" readonly required>
        <label for="username">Username (Auto-Generated)</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>

      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        <label for="email">Email Address</label>
      </div>

      <div class="form-floating mb-4">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        <label for="phone">Phone Number</label>
      </div>

      <div class="form-floating mb-4">
        <input type="date" class="form-control" id="dob" name="dob" required>
        <label for="dob">Date of Birth</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="education" name="education" placeholder="Education" required>
        <label for="education">Education</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
        <label for="address">Address</label>
      </div>

      <button type="submit" class="w-100 btn btn-custom animate__animated animate__pulse animate__infinite">
        ðŸš€ Register Now
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? <a href="/" class="text-teal-600 hover:underline">Go Home</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    // Auto-generate username when name is entered
    document.getElementById("name").addEventListener("input", function () {
      let fullName = this.value.trim().toLowerCase();
      if (fullName.length > 0) {
        let firstPart = fullName.split(" ")[0];  // first name
        let randomNum = Math.floor(100 + Math.random() * 900); // 3 digit random
        document.getElementById("username").value = firstPart + randomNum;
      } else {
        document.getElementById("username").value = "";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - {{ username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f3fdf9; font-family: 'Poppins', sans-serif; }
    .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .btn-custom { background: #2dd4bf; color: white; border-radius: 30px; padding: 10px 20px; transition: 0.3s; }
    .btn-custom:hover { background: #14b8a6; transform: scale(1.05); }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  <div class="card w-96 text-center">
    <h2 class="text-2xl font-bold text-teal-600 mb-4">üë§ User Profile</h2>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>DOB:</strong> {{ user.dob }}</p>
    <p><strong>Education:</strong> {{ user.education }}</p>
    <p><strong>Address:</strong> {{ user.address }}</p>
    <a href="/" class="btn btn-custom mt-4">üè† Back to Home</a>
  </div>
</body>
</html>
